{% extends "base.html" %}

{% block content %}

<h1>add circle</h1>
<br>
<form class="form-signin" role="form" method="post" action="">
  {{ form.csrf_token }}
  <p>
    {{ form.circle_name(placeholder="circle_name") }}
    <span class="error">
      {% if form.circle_name.errors %}
        {% for error in form.circle_name.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <button class="btn btn-sm btn-success" type="submit">add circle!</button>
</form>

{% endblock %}
