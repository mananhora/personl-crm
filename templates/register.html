{% extends "base.html" %}

{% block content %}

  <div class="fixed-action-btn" style="top: 0px; left: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2" href="{{ url_for('.login') }}">
      <i class="material-icons">arrow_back</i>
    </a>
  </div>

  <div class="row">
    <h1 style="text-align: center;">Register</h1>
  </div>

  <div class="row">
    <form class="col s10 offset-s1 card-panel" role="form" method="post" action="">
      {{ form.csrf_token }}

      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="confirm-password" type="password" class="validate">
            <label for="confirm-password">Confirm Password</label>
          </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Register
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
