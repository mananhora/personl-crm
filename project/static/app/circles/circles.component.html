
  <mat-card class="circles" *ngFor="let circle of circles">
    <mat-card-title>{{circle.id}}</mat-card-title>
    <ul>
      <li *ngFor="let contact of circle.contacts">
        {{contact}}</li>
    </ul>
  </mat-card>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2">
      <i class="material-icons">add</i>
    </a>
  </div>
