
  <mat-card class="circles" *ngFor="let circle of circles">
    <mat-card-title>{{circle.name}}</mat-card-title>
    <ul>
      <li *ngFor="let friend of circle.friends">
        {{friend}}
      </li>
    </ul>
  </mat-card>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a routerLink="/app/home/add" class="btn-floating btn-large waves-effect waves-light teal lighten-2">
      <i class="material-icons">add</i>
    </a>
  </div>
