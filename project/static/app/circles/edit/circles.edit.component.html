
  <a (click)="goBack()" class="btn-floating btn-large waves-effect waves-light teal lighten-2" style="top: 14px; left: -135px;">
    <i class="material-icons">navigate_before</i>
  </a>

  <div class="row">
    <div class="col s4">
      <div class="card body-font">
        <div id="sidebar-content">
          <div class="card-content">
            <h4 class="center">edit {{name}}</h4>
          </div>
          <div class="card-content">
            <ul *ngFor="let circle of childCircles">
              <li>{{circle.name}}</li>
            </ul>
          </div>
          <mat-divider></mat-divider>
          <div class="card-content">
            <a class="delete" (click)="deleteCircle()">Delete this circle</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col s1"></div>

    <div class="col s7">
      <div class="card-panel">
        <div class="row">
          <ul *ngFor="let friend of friends">
            <li>{{friend.name}}</li>
          </ul>
        </div>

        <div class="row">
          <button class="btn waves-effect waves-light right" (click)="editProfile()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
