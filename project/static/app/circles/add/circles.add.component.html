
  <div class="row">
    <h1>Add Circle</h1>
  </div>

  <div class="row">
    <form class="col s8 offset-s2 card-panel"
          (ngSubmit)="addCircle()" #addCircleForm="ngForm">

      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" id="circle.name" required
                    [(ngModel)]="circle.name" name="circle.name">
            <label for="circle.name">Circle Name</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <mat-form-field>
              <mat-select placeholder="Add friends to your circle" multiple [(value)]="selectedFriends">
                <mat-option *ngFor="let friend of friends" [value]="friend">{{friend}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <button type="submit" class="btn waves-effect waves-light" name="action"
                [disabled]="!addCircleForm.form.valid">
          Add Circle <i class="material-icons right">send</i>
        </button>
      </div>

    </form>
  </div>
