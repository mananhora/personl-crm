
  <mat-card  *ngFor="let friend of friends" class="friends" (click)=onClick(friend) routerLink="/app/profile/{{friend.id}}">
    <mat-card-title>{{friend.name}}</mat-card-title>
  </mat-card>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a routerLink="/app/friends/add" class="btn-floating btn-large waves-effect waves-light teal lighten-2">
      <i class="material-icons teal lighten-2">add</i>
    </a>
  </div>
