
  <div class="row">
    <h1>add friend</h1>
  </div>

  <div class="row">
    <form class="col s8 offset-s2 card-panel"
          (ngSubmit)="addFriend()" #addFriendForm="ngForm">

      <div class="section">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" id="friend.name" required
                    [(ngModel)]="friend.name" name="friend.name">
            <label for="friend.name">name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="email" class="validate" id="friend.email" required
                    [(ngModel)]="friend.email" name="friend.email">
            <label for="friend.email">email</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <mat-form-field>
              <mat-select placeholder="add to a circle" multiple [(value)]="friend.circles">
                <mat-option *ngFor="let circle of circles" [value]="circle">{{circle.name}}</mat-option>
                <!-- <mat-option>
                  <input matInput placeholder="Add a new circle">
                </mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <button type="submit" class="btn waves-effect waves-light" name="action"
                [disabled]="!addFriendForm.form.valid">
          Add Friend <i class="material-icons right">send</i>
        </button>
      </div>

    </form>
  </div>
