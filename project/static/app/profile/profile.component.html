  <div class="row">
    <div class="col s4">
      <div class="card body-font">
        <div class="card-image">
          <img src="{{model.img}}">
        </div>
        <div class="card-content">
          <div class="chip" *ngFor="let circle of model.circles">{{circle}}</div>
        </div>
        <div class="card-action">
          <a *ngIf="model.email" href="mailto:{{model.email}}"><i class="material-icons">email</i></a>
          <a *ngIf="model.phone" href="{{model.phone}}"><i class="material-icons">phone</i></a>
          <a *ngIf="model.extra" href="{{model.extra}}"><i class="material-icons">explicit</i></a>
        </div>
      </div>
    </div>

    <div class="col s1"></div>

    <div class="col s7">
      <h1 class="brand">{{model.name}}</h1>
      <h2 class="secondary-font">{{model.location}}</h2>
      <p *ngIf="model.reminder" class="body-font">reminder set for every {{model.reminder}}</p>

      <!-- dates -->
      <div class="card body-font">
        <div class="card-content">
          <span class="card-title">important dates
            <span class="badge"><a><i class="material-icons">add</i></a></span>
          </span>
          <div *ngIf="model.dates">
            <ul *ngFor="let date of model.dates" class="collection">
              <li class="collection-item">{{date}}</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- names -->
      <div class="card body-font">
        <div class="card-content">
          <span class="card-title">important names
            <span class="badge"><a><i class="material-icons">add</i></a></span>
          </span>
          <div *ngIf="model.names">
            <ul *ngFor="let name of model.names" class="collection">
              <li class="collection-item">{{name}}</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- notes -->
      <div class="card body-font">
        <div class="card-content">
          <span class="card-title">notes
            <span class="badge"><a><i class="material-icons">add</i></a></span>
          </span>
          <div *ngIf="model.notes">
            <ul *ngFor="let note of model.notes" class="collection">
              <li class="collection-item">{{note}}</li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light teal lighten-2">
      <i class="material-icons">edit</i>
    </a>
  </div>
