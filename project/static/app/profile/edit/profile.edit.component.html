
  <a (click)="editProfile()" class="btn-floating btn-large waves-effect waves-light teal lighten-2" style="top: 14px; left: -135px;" >
    <i class="material-icons">navigate_before</i>
  </a>

  <div class="row">
    <div class="col s4">
      <div class="card body-font">
        <div class="card-image">
          <img (click)='openPhotoDialog()' src="{{model._img}}">
        </div>
        <div id="sidebar-content">
          <div class="card-content">
            <div class="chip" *ngFor="let circle of model._circles">
              <a routerLink="/app/friends/{{circle.id}}">{{circle.name}}</a>
            </div>
          </div>
          <div class="card-action">
            <div class="row">
              <mat-form-field>
                <mat-icon matPrefix>email</mat-icon>
                <input type="email" matInput placeholder="Email" [(ngModel)]="model.email" name="email">
              </mat-form-field>
            </div>

            <div class="row">
              <mat-form-field>
                <mat-icon matPrefix>phone</mat-icon>
                <input type="tel" matInput placeholder="Phone" [(ngModel)]="model.phone" name="phone">
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s1"></div>

    <div class="col s7">
      <div class="card-panel">
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="model.name" name="name">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Job" [(ngModel)]="model.job" name="job">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Location" [(ngModel)]="model.location" name="location">
          </mat-form-field>
        </div>

        <div class="row">
          <h5 class="body-font">
            important dates <span class="badge"><a><i class="material-icons">add</i></a></span>
          </h5>
          <table cellspacing="0">
            <tr>
              <td><mat-form-field>
                <input matInput placeholder="Date">
              </mat-form-field></td>
              <td><mat-form-field>
                <input type="date" matInput>
              </mat-form-field></td>
            </tr>
          </table>
        </div>

        <div class="row">
          <h5 class="body-font">
            important names <span class="badge"><a><i class="material-icons">add</i></a></span>
          </h5>
          <table cellspacing="0">
            <tr>
              <td><mat-form-field>
                <input matInput placeholder="Relationship">
              </mat-form-field></td>
              <td><mat-form-field>
                <input matInput placeholder="Name">
              </mat-form-field></td>
            </tr>
        </table>
        </div>

        <div class="row">
          <h5 class="body-font">
            notes <span class="badge"><a><i class="material-icons">add</i></a></span>
          </h5>
          <mat-form-field>
            <textarea matInput placeholder="Add a note"></textarea>
          </mat-form-field>
        </div>

      </div>
    </div>

  </div>
